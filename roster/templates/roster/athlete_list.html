{% extends "base.html" %}

{% block content %}
    
   
        
        
        <div class="row">
            <div class=".col-md-12">
                
                <img id="header_img" src="http://image.cdnllnwnl.xosnetwork.com/pics33/1024/HV/HVHYJPCRRQWVRMM.20131028212238.jpg" />
                <h2>2014 Carolina Gymnastics Team</h2>
            </div><!-- Close 12 columns --> 
        </div><!-- close div row for athlete_list_header_img -->
 
 
    <div class="row">
        <div class=".col-md-8">
    <table id="table_id">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Position</th>
            <th>Year</th>
            <th>Hometown</th>
        </tr>
    </thead>
    <tbody>
        
            
                {% for athlete in athletes %}
                <!--Each "athlete" is an athlete model object. -->
                <tr><td><a href="{{ athlete.id }}"><img id="data_table" src="{{ athlete.imageurl }}"/></a></td><td><a href="{{ athlete.id }}">{{ athlete.name }}</a></td><td> {{ athlete.position}}</td><td>{{ athlete.year }}</td><td>{{ athlete.hometown }}</td></tr>
                {% endfor %}
            
        
    </tbody>
</table>
    </div><!-- Close div class=".col-md-8" -->
    </div><!-- Close div class="row" -->

 
 <div class="row">
   
   <!-- Start Twitter widget -->
    <div class=".col-md-4">
        <a class="twitter-timeline" href="https://twitter.com/uncgymnastics" data-widget-id="439273343808581632">Tweets by @uncgymnastics</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div> 
    <!-- End Twitter widget -->
     

     
     
    <div class=".col-md-4">

    <img class="static_map" src="http://maps.googleapis.com/maps/api/staticmap?center=Chapel+Hill,North+Carolina,NY&zoom=3&size=300x200&maptype=roadmap
&markers=color:blue%7Clabel:%7C35.920959,-79.03929094&markers=color:green%7Clabel:%7C40.4313684,-79.9805005
&markers=color:red%7Clabel:%7C37.2786604,-76.703422&markers=color:yellow%7Clabel:%7C43.1226294,-70.9134006&sensor=false" />
    </div>

    

</div> <!-- End div class="row" -->
    
    




{% endblock %}
