{% extends "base.html" %}

{% block content %}
    <h2>All Athletes</h2>
    
    <table id="table_id">
    <thead>
        <tr>
            <th>Player Name</th>
            <th>Player Position</th>
            <th>Player Year</th>
        </tr>
    </thead>
    <tbody>
        
            
                {% for athlete in athletes %}
                <!--Each "athlete" is an athlete model object. -->
                <tr><td><a href="{{ athlete.id }}">{{ athlete.name }}</a></td><td> {{ athlete.position}} </td><td> {{ athlete.year }}</td></tr>
                {% endfor %}
            
        
    </tbody>
</table>
